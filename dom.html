<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>

<body>
  
    <script>
      /* Задание 1:При помощи DOM API создайте DOM-элемент с тегом div
Добавьте созданный элемент в DOM-дерево
При помощи DOM API, поместите в элемент текст: 'Этот элемент создан при помощи DOM API'>*/

       const element = document.createElement('div');
       document.body.appendChild(element);
       element.textContent = 'Этот элемент создан при помощи DOM API';
     
            /*Задание 2:
            При помощи DOM API создайте элемент с тегом div
            Задайте созданному элементу класс 'inner'
            При помощи DOM API, поместите в элемент текст: 'Этот элемент тоже создан при помощи DOM API'
            Поместите созданный элемент внутрь элемента, который был создан в предыдущем задании*/
            const element1 = document.createElement('div');//создали новый div
            element1.className = 'inner';//присвоили клас
            element.appendChild(element1);//добавили в дом дерево
            element1.textContent = 'Этот элемент тоже создан при помощи DOM API';//присвоили текст
            /*Задание 3:
            Возьмите код из предыдущего задания и при помощи DOM API задайте созданному элементу CSS-стиль 'color: red'*/
            element1.style.color = 'red';
            /*Заданий 4:

            Возьмите код первого задания
            Добавьте обработчик события click на созданный элемент
            При клике на элемент, в консоль должен выводиться текст: 'Этот текст говорит о том, что я всё сделал правильно'
            Откройте страничку в браузере
            Кликните на элемент
            Убедитесь, что после клика на элемент в консоли появилась надпись с текстом 'Этот текст говорит о том, что я всё сделал правильно'*/
            element.addEventListener('click', function(){
                console.log('Этот текст говорит о том, что я всё сделал правильно');
            })

            /*Задание 5:

            1.При помощи DOM API создайте элемент с тегом a
            2.Задайте созданному элементу атрибут href и запишите в этот атрибут значение  'https://loftschool.com'
            3.Добавьте созданный элемент в DOM-дерево
            4.Добавьте обработчик события click на созданный элемент
            5.Напишите код обработчика таким образом, чтобы при клике на созданный элемент в консоли выводилась надпись 'Я кликнул на ссылку HREF'. Вместо HREF необходимо подставить
            значение атрибута href. Но перехода по ссылке быть не должно.*/
            const linkElem = document.createElement('a');//создали элемент
            //linkElem.href = 'https://loftschool.com';
            linkElem.setAttribute('href', 'https://loftschool.com'); // 
            linkElem.textContent = 'Ссылка';
            document.body.appendChild(linkElem);//добавили в дом дерево
            linkElem.addEventListener('click', function(e){
                e.preventDefault();
                console.log('Я кликнул на ссылку ' + linkElem.href);
            })


            /*Задание 6:

            При помощи DOM API создайте input и button
            Поместите созданные элементы на страницу
            При клике на кнопку необходимо выводить в консоль значение из текстового поля*/
            const myInput = document.createElement('input');
            const myButton = document.createElement('button');
            document.body.appendChild(myInput);
            document.body.appendChild(myButton);
            myInput.type = 'text';
            myButton.type = 'button';
            myButton.textContent = 'Push'
            myButton.addEventListener('click', function(){
                console.log(myInput.value);
            })

            
    </script>
</body>

</html>
